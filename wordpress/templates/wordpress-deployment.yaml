apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress.fullname" . }}
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: wordpress:6.2.1-apache
          env:
          - name: WORDPRESS_DEBUG
            value: "true"
          - name: WORDPRESS_DB_HOST
            value: {{ include "wordpress.mysql.fullname" . | quote }}
          - name: WORDPRESS_DB_USER
            value: wordpress
          - name: WORDPRESS_DB_PASSWORD
            value: password
          ports:
          - containerPort: 80
            name: wordpress


